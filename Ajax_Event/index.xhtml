<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid columns="3" cellpadding="5" >
                
                <h:outputText value="Enter your first Name: " />
                <p:inputText id="firstName"  value="#{user.name}" placeholder="First Name">
                    <p:ajax event="keyup" update="outName" />
                </p:inputText>
                
                <h:outputText id="outName" value="#{user.name}"/>

                <h:outputText value="Enter your Last Name: " /> 
                <p:inputText id="lastName" value ="#{user.last}" placeholder="Last Name">
                    <p:ajax event="keyup" update="outName"/>
                </p:inputText>
                
                    <h:outputText id="outLast" value="#{user.last}"/>

            </h:panelGrid>

        </h:form>

    </h:body>
</html>
