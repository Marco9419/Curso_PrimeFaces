<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>One Radio</title>
    </h:head>
    <h:body>

        <h:form>
            <h3 style="margin-top: 0px">PrimeFaces OneRadio Example</h3>

            <h:panelGrid columns="2" style="margin-bottom: 10px" cellpadding="5">
                <p:outputLabel value="Select a Car: "/>
                <p:selectOneRadio id="car" value="#{oneRadio.car}">
                    <f:selectItem itemLabel="Mercedes Benz" itemValue="Mercedes Benz"/>
                    <f:selectItem itemLabel="BMW" itemValue="BMW"/>
                    <f:selectItem itemLabel="VW" itemValue="VW"/>
                    <f:selectItem itemLabel="SEAT" itemValue="SEAT"/>
                </p:selectOneRadio>
            </h:panelGrid>

            <p:commandButton value="Submit" update="display" icon="ui-icon-check" oncomplete="PF('dlg').show()" />

            <p:dialog modal='true' resizable="false" widgetVar="dlg" header="Car Selected">    
                <h:outputText id='display' value='#{oneRadio.car}'/>
            </p:dialog>
        </h:form>

    </h:body>
</html>
