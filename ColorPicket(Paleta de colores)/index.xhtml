<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Color Picket</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:panelGrid columns="2" cellpadding="10px">
                <p:colorPicker value='#{colorPicket.color}'/>
            </h:panelGrid>
            
            <h:panelGrid columns="2" cellpadding="10px">
                
                <p:commandButton value='Submit' style='margin-left: 20px' update="color" />
            <p:outputLabel id='color' value='#{colorPicket.color}'/>
            
            <p:commandButton style='background:##{colorPicket.color}'/>
            
            </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
