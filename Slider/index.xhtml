<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Slider</title>
    </h:head>
    <h:body>

        <h:form>
            <p:growl id='growl' showDetail='true'/>
            <h3 style='margin-top: 0' >PrimeFaces Input Slider</h3>

            <h:panelGrid columns="1" style="margin-bottom: 10px">

                <p:inputText id='user-name' value='#{slider.value}'/>
                <p:slider for='user-name' minValue="1" maxValue="300" />

            </h:panelGrid>
            <br/>

            <p:commandButton value='Submit' onclick="#{slider.value}" update="value" />

            <p:separator/>

            <p:panelGrid columns="2" style="box-shadow: 10px 10px 10px 10px gray; width: 294px">
                <p:outputLabel value='El valor seleccionado es de: '/>
                <p:outputLabel id='value' value='#{slider.value}'/>
            </p:panelGrid>
        </h:form>

    </h:body>
</html>
