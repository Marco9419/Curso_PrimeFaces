<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Spllit Button</title>
    </h:head>
    <h:body>

        <h:form>
            <p:growl id="message" life="1000"/>

            <p:splitButton value="Save" actionListener="#{splitButton.save}" update="message" icon="ui-icon-disk">

                <p:menuitem value="Update" actionListener="#{splitButton.update}" update="message" icon="ui-icon-arrowfresh-1-w" />

                <p:menuitem value="Delete" actionListener="#{splitButton.delete}" update="message" icon="ui-icon-close" ajax="false"/>

                <p:menuitem value="Homepage" url="http://www.javatpoint.com" icon="ui-icon-extlink"/>

            </p:splitButton>
        </h:form>

    </h:body>
</html>
