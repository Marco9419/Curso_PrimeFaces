<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>NotificationBar</title>
    </h:head>
    <h:body>
 
        <p:notificationBar position="top" effect="fade" styleClass="top" widgetVar="notify" effectSpeed="1000" >
            <h:outputText value="This is a PrimeFaces notificaion" style="font-size: 36px" />
        </p:notificationBar>

        <p:graphicImage value="images/phyton.png" style="width: 200px; height: 200px" /> <br/>

        <p:commandButton value="Click for notification" onclick="PF('notify').show()" type="button" icon="ui-icon-arrow-1-s" />

    </h:body>
</html>
