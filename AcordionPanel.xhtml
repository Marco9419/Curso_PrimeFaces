<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>AccordionPanel</title>
    </h:head>
    <h:body>
        <h:form id="forms">

            <p:growl id="message" showDetail="true" />
            <h3 style="margin-top: 0" >Select a Course</h3>

            <p:accordionPanel>

                <p:tab title="Java the Programming Language">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage value="images/courses/java.png" style = "width: 200px;  height: 200px" />
                        <h:outputText value="This program includes Java core concepts and collection framework" />
                    </h:panelGrid>
                </p:tab>

                <p:tab title="Spring a Java Framework">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage value="images/courses/spring.png"  style = "width: 200px;  height: 200px" />
                        <h:outputText value="It is a Java Framework. It is designed to make web applications"/>
                    </h:panelGrid>
                </p:tab>
                
                <p:tab title="Phyton a Programming Language">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage value="images/courses/phyton.png"  style = "width: 200px;  height: 200px"/>
                        <h:outputText value="It is a multipurpose programming language, provide extensive tools"/>
                    </h:panelGrid>
                </p:tab>

            </p:accordionPanel>

        </h:form>
    </h:body>
</html>
