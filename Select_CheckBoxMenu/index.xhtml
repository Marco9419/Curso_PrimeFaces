<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  
    <h:head>
        <title>CheckBoc Menu</title>
    </h:head>
    <h:body>

        <form>
            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="menu" value="Select Cities: "/>

                <p:selectCheckboxMenu id="menu" value="#{checkboxMenu.selected}" label="startsWith"
                                      panelStyle="width:230px; border:2px outset gold; background: pink; 
                                      box.shadow: 10px 8px 18px 15px black;">
                    
                    <f:selectItems value="#{checkboxMenu.cities}"/>
                    
                </p:selectCheckboxMenu>

            </h:panelGrid>
        </form>

    </h:body>
</html>
